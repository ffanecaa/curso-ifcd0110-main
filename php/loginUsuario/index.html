<body>

   <h1 id="bienvenida" style="text-align: center;display:none">HOLA BOOTSRAP</h1>
    <button id="abremodal" class="btn btn-success">Abrir modal</button>-->
    <div id="elModal"class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script>
        $(document).ready(function () { //  es jqueri
            let isLogin = false;
            if (!isLogin) {
                $("#elModal").modal('show');// igual document.getElementById=('modal') .modal() predefinido en bootstrap
                
            }else{
                $('#bienvenida').show();
            }
            $('#abremodal').on('click', function(){
                $("#elModal").modal('show');
            })
        });
    </script>
</body>
